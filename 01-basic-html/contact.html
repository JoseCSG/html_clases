<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Act 01" />
    <meta name="author" content="José Carlos Sánchez Gómez" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Act 01</title>
</head>
  <body class="background">
    <section style="display: flex; flex-direction: column; justify-content: center;">
        <h1 class="roboto-bold color-white" style="font-size: 4rem;">Contacto</h1>
        <form class="form-style" id="form">
            <label for="name">Asunto</label>
            <input type="text" placeholder="Asunto" id="asunto" name="asunto" required>
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Nombre" name="name" required>
            <label for="comentarios">Comentarios</label>
            <textarea id="comentarios" name="comentarios" placeholder="Comentarios" required></textarea>
            <label for="email">Correo electrónico</label>
            <input type="email" placeholder="Correo electrónico" id="email" name="email" required>
            <label for="numero">Numero</label>
            <input type="number" id="numero" placeholder="9612362865" name="numero" required>

            <button type="submit">Enviar</button>
            <button id="back" >Ir a informacion</button>

        </form>
    </section>
  </body>
  <script>
    document.getElementById("back").addEventListener("click", () => {
        window.location.href = "/01-basic-html/index.html";
    });

    document.getElementById("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const form = document.getElementById("form");
        const nombre = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const asunto = document.getElementById("asunto").value;
        const comentarios = document.getElementById("comentarios").value;
        const numero = document.getElementById("numero").value;

        alert(`Gracias por sus comentarios ${nombre}, te contactaremos a ${email} en caso de ser necesario.`)
        form.reset();
    });
  </script>
</html>
