name: Deploy to Vercel

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
  AUTH_SECRET: ${{ secrets.AUTH_SECRET }}

on:
  push:
    branches: main
    paths-ignore:
      - "**.md"

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd 04-nextjs-rick-and-morty
          npm install

      - name: Install Vercel CLI
        run: npm add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: |
          cd 04-nextjs-rick-and-morty          
          vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: |
          cd 04-nextjs-rick-and-morty          
          vercel build --prod

      - name: Deploy Project Artifacts to Vercel
        run: |
          cd 04-nextjs-rick-and-morty
          vercel deploy --prebuilt --prod --token=${{ env.VERCEL_TOKEN }}

      - name: Migrate DB
        run: |
          cd 04-nextjs-rick-and-morty
          npm run db:migrate --config=drizzle-vercel.config.ts
